<svg fill="none" width="950" height="170" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    background-color: transparent;
                    color: #c9d1d9;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
                    padding: 20px;
                }
                
                .container {
                    max-width: 100%;
                    overflow-x: auto;
                }
                
                table {
                    width: 100%;
                    border-collapse: collapse;
                    background-color: #000000ff;
                    border-radius: 6px;
                    overflow: hidden;
                    border: 1px solid #30363d;
                }
                
                th:last-child, td:last-child {
                    border-right: none;
                }
                
                th {
                    background-color: #0d1117;
                    font-weight: 600;
                    color: #ffffff;
                    font-size: 16px;
                    border-bottom: 2px solid #30363d;
                    padding: 10px;
                    text-align: center;
                    border-right: 1px solid #21262d;
                }
                
                td {
                    color: #c9d1d9;
                    vertical-align: middle;
                    padding: 10px;
                    text-align: center;
                    border-bottom: 1px solid #21262d;
                    border-right: 1px solid #21262d;
                }
                
                tr:last-child td {
                    border-bottom: none;
                }
                
                tr:hover {
                    background-color: #1c2128;
                }
                
                .project-name {
                    font-weight: 600;
                    color: #ffffff;
                    font-size: 15px;
                }
                
                .tech-stack {
                    display: flex;
                    gap: 8px;
                    flex-wrap: wrap;
                    justify-content: center;
                }
                
                .tech-badge {
                    background-color: #21262d;
                    color: #f85149;
                    padding: 4px 10px;
                    border-radius: 6px;
                    font-size: 13px;
                    font-family: 'Courier New', monospace;
                    font-weight: 500;
                    border: 1px solid #30363d;
                }
                
                .demo-cell {
                    text-align: center;
                }
                
                .demo-link {
                    background: linear-gradient(90deg, #238636 0%, #2ea043 100%);
                    color: white;
                    padding: 8px 10px;
                    border-radius: 6px;
                    text-decoration: none;
                    font-size: 14px;
                    font-weight: 500;
                    display: inline-block;
                    transition: all 0.4s ease-in-out;
                }
                
                .demo-link:hover {
                    background: linear-gradient(90deg, #2ea043 0%, #238636 100%);
                    transform: translateY(-5px);
                    box-shadow: 0 4px 8px rgba(35, 134, 54, 0.3);
                }

                .details-cell {
                    text-align: center;
                }

                .readme-link {
                    color: #58c2ffd6;
                    text-decoration: none;
                    font-weight: 500;
                }

                .readme-link:hover {
                    text-decoration: underline;
                }
            </style>
            
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Project</th>
                            <th>Details</th>
                            <th>Tech Stack</th>
                            <th style="text-align: center;">Live Demo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="project-name">Autocorrect Tool</td>
                            <td class="details-cell">
                                <a href="https://github.com/ArpanHait/AUTOCORRECT_TOOL/blob/master/README.md" class="readme-link" target="_blank" rel="noopener noreferrer">View README</a>
                            </td>
                            <td>
                                <div class="tech-stack">
                                    <span class="tech-badge">HTML</span>
                                    <span class="tech-badge">CSS</span>
                                    <span class="tech-badge">JavaScript</span>
                                    <span class="tech-badge">API</span>
                                </div>
                            </td>
                            <td class="demo-cell">
                                <a href="https://arpcorrect.netlify.app" class="demo-link" target="_blank" rel="noopener noreferrer">ðŸ”— Live Demo</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="project-name">Working..</td>
                            <td class="details-cell">
                                <a href="https://github.com/arpanhait/Project-Name-2/blob/main/README.md" class="readme-link" target="_blank" rel="noopener noreferrer">View README</a>
                            </td>
                            <td>
                                <div class="tech-stack">
                                    <span class="tech-badge">Python</span>
                                    <span class="tech-badge">Flask</span>
                                    <span class="tech-badge">PostgreSQL</span>
                                </div>
                            </td>
                            <td class="demo-cell">
                                <a href="https://your-project-2-link.com" class="demo-link" target="_blank" rel="noopener noreferrer">ðŸ”— Live Demo</a>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>

        </div>
    </foreignObject>
</svg>
